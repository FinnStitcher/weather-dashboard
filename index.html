<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="pt-2 pb-3">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-12 col-md-3">
                <form id="search-form">
                    <h2 class="pt-1">Search for a city:</h2>
                    <input id="search-input" type="text" class="form-control" />
                    <button id="submit-btn" type="submit" class="btn">Search</button>
                </form>
                <hr>
                <ul id="search-history" class="link-list">
                </ul>
            </aside>

            <main class="col-12 col-md-9">
                <section class="current-weather p-2 mt-1 mb-3">
                    <h2 id="current-header" class="sentence-case pb-2">Atlanta (3/30/2021) ☁️</h2>
                    <p id="curTemp">Temp.: 74.01° F</p>
                    <p id="curWind">Wind: 6.67 mph</p>
                    <p id="curHumidity">Humidity: 46%</p>
                    <p id="curUV" class="mb-0">UV Index: <span class="uv-index uv-low">0.47</span></p>
                </section>

                <section>
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast-row" class="row forecast-row m-0">
                    </div>
                </section>
            </main>
        </div>        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script> <!-- doesn't seem to work with an integrity hash -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
